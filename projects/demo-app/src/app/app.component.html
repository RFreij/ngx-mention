<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" style="width: 15%">
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/static'">Statische voorbeelden</a>
            <a mat-list-item [routerLink]="'/async'"> Async voorbeelden </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button (click)="toggleSidenav()">
                    <mat-icon>menu</mat-icon>
                </button>
                <h1>Ngx Mention</h1>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
